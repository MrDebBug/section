<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter page</title>
    <!-- -----------AOS animation-------------- -->
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- -----------bootstrap cdn link-------- --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- ------------custom css link----------- -->
     <link rel="stylesheet" href="CSS/all.min.css">
     <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- -----------nabv bar part start-------------- -->
    <nav class="navbar navbar-expand-lg main_menu">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="images/logo.png" alt="scooter logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto">
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">PRODUCTS </a></li>
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">GALLERY </a></li>
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">CONTACT</a></li>
            </ul>
            <div class="menu_buttons">
                <a class="sign_in" href="#">SIGN IN</a>
                <a class="sign_up" href="#">SIGN UP</a>
            </div>
          </div>
        </div>
      </nav>
    <!-- -----------nabv bar part end---------------- -->
    
    <!-- -----------banner bar part start-------------- -->
     <section id="banner">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="banner_text">
              <h1>Let's ride <span>the future.</span></h1>
              <div class="banner_line"></div>
              <p>Simple and sleek design with users in mind.</p>
            </div>
            <div class="banner_button">
              <a class="buy" href="#">
                <span><i class="fa-solid fa-arrow-right"></i></span>
                Buy now
              </a>
              <a class="watch_video" href="">Watch our
                     video how
                    it works</a>
                    <a class="play_button" href=""><img src="images/play button.png" alt="play button"></a>
            </div>
          </div>
        </div>
      </div>
      <div  data-aos="zoom-in" data-aos-delay="300" class="banner_img">
        <img src="images/image.png" alt="banner image">
      </div>
     </section>
    <!-- -----------banner bar part end---------------- -->
